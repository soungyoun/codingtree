<!--html5 언어로 작성됨-->
<!DOCTYPE html>
<!--웹문서의 시작과 끝-->
<html>
    <!--웹문서의 정보들-->
    <head>
        <meta charset="utf-8">
        <title>처음으로 html만들기</title>
    </head>
    <!-- 웹브라우저 화면에 나타날 내용들 -->
    <body>
        <h1>html5</h1>
        <p>html5은 웹화면을 만드는 언어입니다</p>
    </body>

</html>
